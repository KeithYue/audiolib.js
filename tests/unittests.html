<!DOCTYPE html>
<html>
	<head>
		<script src=../audiolib.js></script>
		<script>
function testStepSequencer(){
	var	canvas		= document.getElementById('c'),
		context		= canvas.getContext('2d'),
		width		= canvas.width,
		height		= canvas.height;
	canvas.width = width;

	var i, stepSeq = new StepSequencer(width, 50, [0, 0.5, 0.2, 1], 0.5);
	context.beginPath();
	for (i=0; i<width; i++){
		context.lineTo(i, height - stepSeq.generate() * height);
	}
	context.stroke();
}
		</script>
	</head>
	<body>
		<canvas id=c width=800 height=600></canvas>
		<button onclick=testStepSequencer()>Test Step Sequencer</button>
	</body>
</html>
